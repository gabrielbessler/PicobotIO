<!doctype html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Pico.io</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="/Picobot/static/favicon.ico">
    <link rel='stylesheet' href="/Picobot/static/css/game.css">

</head>

<body style="padding-left: 30px; padding-right: 30px">
    <!-- Metadata -->
    <span id="game_num" val="{{ game_num }}"></span>
    <span id="player_num" val="{{ player_num }}"></span>

    <!-- displaying player socre, time left -->
    <table class="table">
        <thead>
            <tr>
                <th class="text-center">Blue Score</th>
                <th class="text-center">Time Remaining</th>
                <th class="text-center">Red Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="score1" class="info text-center" style="font-weight:bold">{{score[0]}}</td>
                <td id="timer" class="text-center" style="font-weight:bold">5 s</td>
                <td id="score2" class="danger text-center" style="font-weight:bold">{{score[2]}}</td>
            </tr>
        </tbody>
    </table>

    <!-- displaying the game itself -->
    <div id="container">
        <canvas id="canvas" width="600" height="600">
            <h1>Canvas not supported</h1>
        </canvas>
        <div id="game_over_menu">
            <h1>Game Over</h1>
            <h2>
                <a href="/" id="gohome">Go Home</a>
            </h2>
        </div>
    </div>

    <!-- ruleset input -->
    <div id="ruleset">
        {% if player_num == 1 %}
        <h1 style="color: red">Rules (Player {{ player_num }})</h1>
        {% else %}
        <h1 style="color: blue">Rules (Player {{ player_num }})</h1>
        {% endif %}

        <textarea id="pico_instructions" class="form-control" style="width: 600px; margin-left: 30px; resize: none;" rows="15">Input your picobot code here...
Note: "x" - wall | "_" - empty | "*" - wildcard
Inputs are in the order: North, South, East, West
Sample Code: [0, "_xx_", "N", 1]
        </textarea>
        <br>
        <input type="button" class="btn btn-primary" value="Submit Changes" onclick="submit()"></input>
        <input onclick="preset1()" type "button" class="btn btn-info" value="Preset One"></input>
        <input onclick="preset2()" type "button" class="btn btn-info" value="Preset Two"></input>
        <br>
        <h2>Errors</h2>
        <textarea class="form-control" id="pico_errors" style="width: 600px; margin-left: 30px; resize: none" rows="3" readonly>Submit a ruleset.</textarea>
    </div>

    <script src="/Picobot/static/js/Main.js"></script>
</body>

</html>
