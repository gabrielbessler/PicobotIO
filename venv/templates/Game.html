<!doctype html>

<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Pico.io</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="shortcut icon" href="/static/favicon.ico">

</head>

<body style = "padding-left: 30px; padding-right: 30px">
    <span id="player_num" val="{{ player_num }}"></span>
    <div class="bs-example">
        <table class="table">
            <thead>
                <tr>
                    <th class = "text-center">Blue Score</th>
                    <th class = "text-center">Time Remaining</th>
                    <th class = "text-center">Red Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="score1" class = "info text-center" style="font-weight:bold">{{score[0]}}</td>
                    <td id="timer" class = "text-center" style="font-weight:bold">5 s</td>
                    <td id="score2" class = "danger text-center" style="font-weight:bold">{{score[2]}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <canvas id="canvas" width="600" height="600" style="float: left; border:1px solid #000000;">
        <h1>
            Canvas not supported
        </h1>
    </canvas>
    <div>
        {% if player_num == 1 %}
            <center><h1 style="color: red">Rules (Player {{ player_num }})</h1></center>
        {% else %}
            <center><h1 style="color: blue">Rules (Player {{ player_num }})</h1></center>
        {% endif %}

        <textarea id="pico_instructions" style="margin-left: 30px" rows="15" cols="75">
Input your picobot code here...

Sample Code:
[0, _xx_, N, 1]
        </textarea><br>
        <input type="button" value="Submit Changes" style="position: relative; left: 135px" onclick="submit()"></input><br>
        <center><h2>Errors</h2></center>
        <textarea id="pico_instructions" style="margin-left: 30px" rows="5" cols="75">
        Your rules are valid.
        </textarea>
    </div>

    <script src="/static/Main.js"></script>
</body>
</html>
