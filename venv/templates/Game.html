<!doctype html>

<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Pico.io</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
    <canvas id="canvas" width="600" height="600" style="float: left; border:1px solid #000000;">
        <h1>
            Canvas not supported
        </h1>
    </canvas>
    <div>
        <textarea id="pico_instructions" style="margin-left: 10px;" rows="30" cols="75">
            Input your picobot code here...

            Sample Code:
            state[n] input[NSEW] output[dir] goto_state[n2]
        </textarea><br>
        <input type="button" value="Submit Changes" style="position: relative; left: 135px" onclick="submit()"></input>
    </div>

    <script src="/static/Main.js"></script>
</body>
</html>
