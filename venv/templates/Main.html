 <!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Pico.io</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

</head>
<header>
    <h1>
        <center>
            <img src="/static/picoblue.png">
            Multiplayer Picobot Game - Lobby
            <img src="/static/picored.png">
        </center>
    </h1>
</header>

<body>

    <title> Picoio</title>
    <ul class = "list-group" style="padding-left: 30px; padding-right: 30px">
    {% for game in games %}
        <li class = "list-group-item clearfix">
            
            <h1>  Game Number {{game[0] +1 }}: {{game[1]}} players in game.
                {% if game[1] == 2 %}
                    <a href = "/game/{{game[0]}}">
                        <input type = "button" class = "btn btn-default pull-right" value = "Full"></input>
                    </a>
                {% else %}
                    <a href = "/game/{{game[0]}}">
                        <input type = "button" class = "btn btn-success pull-right" value = "Join Game"> </input>
                    </a>
                {% endif %}
            </h1>
        </li>
    {% endfor %}
    </ul>


</body>
</html>
